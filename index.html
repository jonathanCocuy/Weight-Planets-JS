<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/139/139706.png" type="image/x-icon">

    <title>PesoPlanet</title>
</head>
<body>
    <h1 class="titulo-principal"> TU PESO EN LOS PLANETAS </h1>
    <div class="caja-parrafo-principal">
        <p class="parrafo-principal">En esta página podrás saber tu peso en los planetas del sistema solar</p>
    </div>
    <div class="formulario">
        <form action="" id="form" class="form">
            <label for="peso" class="titulo-ingresa">Ingresa tu peso</label><br>
            <input class="inputs" type="number" name="number" id="peso" placeholder="Ej: 65" required> <br>
            <!-- <input class="inputs" type="text" name="planeta" id="planeta" placeholder="Ingresa el planeta (en minúsculas)"> <br> -->
            
            <select class="selector" id="opcion">
                <option value="Seleccione uno" selected disabled>- Seleccione un planeta</option>
                <option id="opcion">Marte</option>
                <option id="opcion">Luna</option>
                <option id="opcion">Jupiter</option>
                <option id="opcion">Saturno</option>
                <option id="opcion">Venus</option>
                <option id="opcion">Urano</option>
                <option id="opcion">Neptuno</option>
                <option id="opcion">Mercurio</option>
            </select> <br>
            
            <input class="boton" type="button" value="Enviar" onclick="comenzar()"> <br>
            <!-- <input class="boton-mostrar" type="button" value="Mostrar en todos los planetas" onclick="todos()"> <br> -->
            <input class="boton-reset" type="reset" value="De nuevo">
        </form>
    </div>
    
    <div class="caja-resultado">
        <p id="resultado" class="resultado">Aquí saldrá tu peso en el planeta que elijas</p>
    </div>

    <div class="todos">
        <p id="1" class="peso"></p>
        <p id="2" class="peso"></p>
        <p id="3" class="peso"></p>
        <p id="4" class="peso"></p>
        <p id="5" class="peso"></p>
        <p id="6" class="peso"></p>
        <p id="7" class="peso"></p>
        <p id="8" class="peso"></p>
        <p id="9" class="peso"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
